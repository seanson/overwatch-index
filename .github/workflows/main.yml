name: FetchAndPublish
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]

jobs:
  ci:
    environment:
      name: master
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        poetry-version: [1.1.2]
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install project dependencies
        run: poetry install
      - name: Run Fetch command
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          PLAYLIST_ID: PLiHBUcQP9Nl4zO7cekAzFS-FU0fi3A3Gr # 'pleb vod reviews'
        run: poetry run python src/fetch.py
      - name: Generate static HTML
        run: poetry run python src/generate.py
      - name: Publish to GHP
        run: poetry run ghp-import -p dist
